<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ADEVART — Portfolio (Netlify Forms)</title>
<style>
  :root{ --max:1180px; --shadow:0 12px 34px rgba(0,0,0,.08) }
  *{box-sizing:border-box} html,body{height:100%}
  body{margin:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter, Helvetica, Arial; background:#ffffff; color:#0e141b; line-height:1.6}
  a{color:inherit}
  .wrap{max-width:var(--max); margin:0 auto; padding:0 20px}
  .nav{position:fixed; inset:0 0 auto 0; height:72px; z-index:50; display:flex; align-items:center; transition: background .25s ease, border-color .25s ease; background:linear-gradient(to bottom, rgba(0,0,0,.45), rgba(0,0,0,0)); color:#fff}
  .nav.solid{background:#ffffff; color:#0e141b; border-bottom:1px solid #eef2f7}
  .nav .inner {
    display: flex;
    align-items: center;
    justify-content: space-between;
    width: 100%;
    max-width: var(--max);
    margin: 0 auto;
    padding: 0 20px;
  }
  .brand {
    display: flex;
    align-items: center;
    gap: 10px;
    text-decoration: none;
    font-weight: 700;
  }
  .brand-badge{height:36px; width:36px; display:grid; place-items:center; border-radius:12px; background:#000; color:#fff}
  .menu {
    display: flex;
    gap: 28px;
  } 
  .menu a{text-decoration:none; font-weight:600; font-size:14px; opacity:.95}
  .menu a:hover{opacity:1}
  .hero {
    position: relative;
    min-height: 65vh;  /* Reduced from 78vh */
    display: grid;
    place-items: center;
    overflow: hidden;
    color: #fff;
  }
  .slide{position:absolute; inset:0; display:grid; align-content:center; opacity:0; transition:opacity .7s ease; background-size:cover; background-position:center}
  .slide.active{opacity:1}
  .overlay{position:absolute; inset:0; background:radial-gradient(60% 60% at 70% 30%, rgba(0,0,0,.2), rgba(0,0,0,.65)), linear-gradient(180deg, rgba(0,0,0,.35) 0%, rgba(0,0,0,.65) 90%); pointer-events:none}
  .content{position:relative; z-index:2}
  .kicker{letter-spacing:.12em; text-transform:uppercase; font-size:12px; opacity:.85}
  .title {
    margin: .4rem 0 0;
    font-weight: 800;
    line-height: 1.15;
    font-size: clamp(24px, 4vw, 42px);  /* Reduced from clamp(28px, 5vw, 52px) */
  }
  .lead {
    max-width: 700px;  /* Reduced from 800px */
    opacity: .92;
    font-size: clamp(14px, 1.8vw, 16px);  /* Reduced from clamp(14px, 2.2vw, 18px) */
  }
  .cta{display:flex; gap:12px; margin-top:18px}
  .btn{display:inline-flex; align-items:center; gap:10px; padding:12px 16px; border-radius:12px; text-decoration:none; font-weight:700; font-size:14px; background:#0b65ff; color:#fff; border:1px solid rgba(255,255,255,.15); box-shadow: 0 6px 18px rgba(11,101,255,.25)}
  .btn.ghost{background:transparent; border-color:rgba(255,255,255,.55); color:#fff; backdrop-filter: blur(4px)}
  .arrows,.dots{position:absolute; inset:auto 0 32px 0; display:flex; align-items:center; justify-content:space-between; width:min(92%, var(--max)); margin-inline:auto; z-index:3}
  .arrow{height:44px; width:44px; display:grid; place-items:center; border-radius:999px; border:1px solid rgba(255,255,255,.6); color:#fff; background:rgba(0,0,0,.25); cursor:pointer; user-select:none}
  .dots{justify-content:center; gap:8px; bottom:20px}
  .dot{height:8px; width:8px; border-radius:999px; background:rgba(255,255,255,.5); transition:all .2s ease; cursor:pointer}
  .dot.active{width:24px; background:#fff}
  section{padding:64px 0} h2{margin:0 0 12px}
  .card{background:#fff; border:1px solid #eef2f7; border-radius:16px; box-shadow: var(--shadow)}
  .pad{padding:28px}
  .grid-2{display:grid; grid-template-columns:1fr 1fr; gap:18px}
  .work-experience{display:grid; grid-template-columns:1fr 1fr; gap:16px}
  .work-experience-item{display:flex; gap:14px; padding:16px; border:1px solid #eef2f7; border-radius:14px; align-items:flex-start}
  .logo{height:48px; width:48px; border-radius:12px; display:grid; place-items:center; background:#000; color:#fff; font-weight:800}
  .pill{display:inline-block; padding:4px 10px; border-radius:999px; border:1px solid #eef2f7; background:#f7f9fc; font-size:12px; margin-right:6px; margin-top:4px}
  .works{display:grid; grid-template-columns:repeat(3,1fr); gap:16px}
  .work{border:1px solid #eef2f7; border-radius:14px; overflow:hidden; background:#fff}
  .thumb{aspect-ratio:16/9; background:#f2f4f8; display:grid; place-items:center}
  .muted{color:#6b7280}
  .filters{display:flex; gap:8px; flex-wrap:wrap}
  .chip{padding:8px 12px; border-radius:999px; border:1px solid #eef2f7; background:#fff; cursor:pointer; font-size:14px}
  .chip.active{background:#0b65ff; color:#fff; border-color:#0b65ff}
  .socials{display:flex; gap:10px; flex-wrap:wrap}
  .socials a{border:1px solid #eef2f7; padding:10px 12px; border-radius:10px; text-decoration:none; color:inherit}
  .contact{display:grid; grid-template-columns:1fr 1fr; gap:16px}
  input,textarea{width:100%; padding:10px 12px; border:1px solid #eef2f7; border-radius:10px; font:inherit}
  .footer{border-top:1px solid #eef2f7; padding:20px 0; color:#6b7280; display:flex; align-items:center; justify-content:space-between; flex-wrap:wrap; gap:8px}
  .back-to-top {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 40px;
    height: 40px;
    background: #fff;
    border: 1px solid #eef2f7;
    border-radius: 999px;
    display: grid;
    place-items: center;
    text-decoration: none;
    font-size: 20px;
    box-shadow: var(--shadow);
    opacity: 0;
    visibility: hidden;
    transition: all 0.3s ease;
    z-index: 100;
  }
  .back-to-top.visible {
    opacity: 1;
    visibility: visible;
  }
  @media (max-width: 1024px){ .grid-2{grid-template-columns:1fr} .work-experience{grid-template-columns:1fr} .works{grid-template-columns:1fr 1fr} }
  @media (max-width: 560px){ .menu{display:none} .works{grid-template-columns:1fr} }
  .hp{position:absolute; left:-5000px} /* honeypot */
</style>
</head>
<body>
  <div class="nav" id="nav">
    <div class="inner">
      <a class="brand" href="#home">
        <span class="brand-badge">A</span> 
        ADEVART
      </a>
      <div class="menu">
        <a href="#about">About</a>
  <a href="#work-experience">Work Experience</a>
        <a href="#works">Works</a>
        <a href="#social">Social</a>
        <a href="#contact">Contact</a>
      </div>
    </div>
  </div>

  <section class="hero" id="home">
    <!-- Hero slides will be generated dynamically by JavaScript -->
    <div class="wrap arrows">
      <div class="arrow" id="prev" aria-label="Previous">‹</div>
      <div class="arrow" id="next" aria-label="Next">›</div>
    </div>
    <div class="dots" id="dots"></div>
  </section>

  <section id="about">
    <div class="wrap"><div class="card pad">
      <!-- About section will be generated dynamically by JavaScript -->
    </div></div>
  </section>

  <section id="work-experience">
    <div class="wrap"><div class="card pad">
      <h2>Work Experience</h2>
      <div class="work-experience" id="work-experience-grid">
        <!-- Work experience cards will be generated dynamically by JavaScript -->
      </div>
    </div></div>
  </section>

  <section id="works">
    <div class="wrap"><div class="card pad">
      <div style="display:flex; align-items:center; justify-content:space-between; gap:8px">
        <h2 style="margin:0">Selected Works</h2>
        <div class="filters">
          <button class="chip active" onclick="setFilter('All', this)">All</button>
          <button class="chip" onclick="setFilter('Environment', this)">Environment</button>
          <button class="chip" onclick="setFilter('Props', this)">Props</button>
          <button class="chip" onclick="setFilter('Cinematic', this)">Cinematic</button>
        </div>
      </div>
      <div id="works-grid" class="works" style="margin-top:16px"></div>
    </div></div>
  </section>

  <section id="social">
    <div class="wrap"><div class="card pad" style="text-align:center;">
      <!-- Social section will be generated dynamically by JavaScript -->
    </div></div>
  </section>

  <!-- CONTACT -->
  <section id="contact">
    <div class="wrap"><div class="card pad" style="text-align:center;">
      <!-- Contact section will be generated dynamically by JavaScript -->
    </div></div>
  </section>

  <footer><div class="wrap footer">
    <div>© <span id="year"></span> ADEVART. All rights reserved.</div>
    <a href="#home" class="back-to-top" id="backToTop">↑</a>
  </div></footer>

<script src="data.js"></script>
<script>
  // Render functions
  function renderHero() {
    const heroSection = document.querySelector('.hero');
    const heroHTML = DATA.hero.map((slide, index) => `
      <div class="slide ${index === 0 ? 'active' : ''}" style="position:absolute; inset:0; width:100%; height:100%;">
        <div class="overlay"></div>
        <img src="${slide.image}" alt="Hero Image" style="position:absolute; inset:0; width:100%; height:100%; object-fit:cover; z-index:1;">
        <div class="wrap content" style="position:relative; z-index:2; height:100%; display:grid; place-items:center;">
          <div style="display:flex;flex-direction:column;align-items:center;gap:24px;">
            <div class="kicker">${slide.kicker}</div>
            <h1 class="title">${slide.title}</h1>
            <p class="lead">${slide.lead}</p>
            <div class="cta">
              ${slide.cta.map(btn => `<a class="btn ${btn.type === 'ghost' ? 'ghost' : ''}" href="${btn.href}">${btn.text}</a>`).join('')}
            </div>
          </div>
        </div>
      </div>
    `).join('');
    
    // Insert hero slides before arrows and dots
    const arrows = heroSection.querySelector('.wrap.arrows');
    heroSection.insertBefore(document.createRange().createContextualFragment(heroHTML), arrows);
  }

  function renderAbout() {
    const aboutSection = document.querySelector('#about .card.pad');
    aboutSection.innerHTML = `
      <h2>${DATA.about.title}</h2>
      <div class="grid-2">
        <p class="muted">${DATA.about.description}</p>
        <div>
          ${DATA.about.skills.map(skill => `<span class="pill">${skill}</span>`).join('')}
        </div>
      </div>
    `;
  }

  function renderWorkExperience() {
    const grid = document.getElementById('work-experience-grid');
    grid.innerHTML = DATA.workExperience.map(item => `
    <div class="work-experience-item">
      <div class="logo"><img src="${item.logo}" alt="${item.name} Logo" style="width:100%;height:100%;object-fit:cover;border-radius:12px;"></div>
        <div style="flex:1">
          <div style="display:flex; align-items:center; justify-content:space-between; gap:8px">
            <div><div style="font-weight:700">${item.name}</div><div class="muted" style="font-size:14px">${item.subtitle}</div><div class="muted" style="font-size:13px; margin-top:4px">${item.duration}</div></div>
            <button class="chip" onclick="toggle('${item.id}')">Read more</button>
          </div>
          <div>${item.tags.map(tag => `<span class="pill">${tag}</span>`).join('')}</div>
          <div id="${item.id}" class="muted" style="display:none; margin-top:10px">
            <strong>${item.project}</strong>
            <ul style="margin:8px 0 0 18px">
              ${item.details.map(detail => `<li>${detail}</li>`).join('')}
            </ul>
            <div style="margin-top:16px; border-radius:12px; overflow:hidden">
              <img src="${item.image}" alt="${item.project}" style="width:100%; height:auto; display:block">
            </div>
          </div>
        </div>
      </div>
    `).join('');
  }

  function renderSocial() {
    const socialSection = document.querySelector('#social .card.pad');
    socialSection.innerHTML = `
      <h2>Find Me Online</h2>
      <div class="socials" style="justify-content:center;">
        ${DATA.social.map(social => `<a href="${social.url}" target="_blank" rel="noreferrer">${social.name}</a>`).join('')}
      </div>
    `;
  }

  function renderContact() {
    const contactSection = document.querySelector('#contact .card.pad');
    contactSection.innerHTML = `
      <h2>${DATA.contact.title}</h2>
      <div class="muted" style="font-size:16px">${DATA.contact.subtitle}</div>
      <code style="display:inline-block; background:#fff; border:1px solid #eef2f7; padding:8px 12px; border-radius:8px; font-size:16px">${DATA.contact.email}</code>
    `;
  }

  // Initialize all content
  function initContent() {
    renderHero();
    renderAbout();
    renderWorkExperience();
    renderSocial();
    renderContact();
  }

  // Navigation & Hero Slider
  const nav=document.getElementById('nav'); 
  const toggleNav=()=>window.scrollY>20?nav.classList.add('solid'):nav.classList.remove('solid'); 
  document.addEventListener('scroll',toggleNav); toggleNav();
  
  let slides, dots, idx=0, timer;
  
  function initSlider() {
    slides=[...document.querySelectorAll('.slide')]; 
    dots=document.getElementById('dots');
    
    function go(i){
      slides[idx].classList.remove('active'); 
      dots.children[idx]?.classList.remove('active'); 
      idx=(i+slides.length)%slides.length; 
      slides[idx].classList.add('active'); 
      dots.children[idx]?.classList.add('active'); 
      restart();
    }
    function next(){go(idx+1)} 
    function prev(){go(idx-1)} 
    function restart(){clearInterval(timer); timer=setInterval(next,5000)}
    
    slides.forEach((_,i)=>{
      const d=document.createElement('div'); 
      d.className='dot'+(i===0?' active':''); 
      d.addEventListener('click',()=>go(i)); 
      dots.appendChild(d);
    });
    
    document.getElementById('next')?.addEventListener('click',next); 
    document.getElementById('prev')?.addEventListener('click',prev); 
    restart();
  }

  // Works section
  const grid=document.getElementById('works-grid');
  function card(w){return `<div class="work"><div class="thumb"><img src="${w.image}" alt="Work Image" style="width:100%;height:auto;object-fit:cover;border-radius:8px;"></div><div style="padding:14px"><div style="font-weight:700">${w.title}</div><div class="muted" style="font-size:12px">${w.category} • ${w.tools}</div><div style="margin-top:6px">${w.tags.map(t=>`<span class='pill'>${t}</span>`).join('')}</div></div></div>`}
  function render(f='All'){grid.innerHTML=(f==='All'?DATA.works:DATA.works.filter(w=>w.category===f)).map(card).join('')} 
  
  function setFilter(cat,el){document.querySelectorAll('.chip').forEach(c=>c.classList.remove('active')); el.classList.add('active'); render(cat)}
  function toggle(id){const el=document.getElementById(id); el.style.display=el.style.display==='none'||!el.style.display?'block':'none'}
  
  document.getElementById('year').textContent=new Date().getFullYear();
  const backToTop = document.getElementById('backToTop');
  window.addEventListener('scroll', () => {
    if (window.scrollY > 300) {
      backToTop.classList.add('visible');
    } else {
      backToTop.classList.remove('visible');
    }
  });

  // Initialize everything when DOM is loaded
  document.addEventListener('DOMContentLoaded', () => {
    initContent();
    setTimeout(initSlider, 100); // Delay to ensure slides are rendered
    render();
  });
</script>
</body>
</html>
